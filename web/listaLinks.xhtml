<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:outputStylesheet name="css/bootstrap.css"/>     

        <h:panelGrid>
            <h:panelGroup layout="block" class="panel panel-primary">  
                <h:panelGroup layout="block" class="panel-heading">Links para download</h:panelGroup>
                <h:panelGroup layout="block" class="panel-body">

                    <h:form>
                        <div class="list-group">                                
                            <ui:repeat value="#{bookManagedBean.livros}" var="livro">                  
                                <h:commandLink value="#{livro.title}" action="#{bookManagedBean.download(livro)}" class="list-group-item" />                                    
                            </ui:repeat>
                        </div>
                    </h:form>
                    
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGrid>

        <button jsf:outcome="index" class="btn btn-default">Voltar</button>
        
    </h:body>
</html>
